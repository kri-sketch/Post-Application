<!DOCTYPE html>
<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        required
        minlength="3"
        placeholder="title"
        #title="ngModel"
        [ngModel]="post?.title"
      />
      <mat-error *ngIf="title.invalid"> Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        required
        #content="ngModel"
        placeholder="content"
        [ngModel]="post?.content"
      ></textarea>
      <mat-error *ngIf="content.invalid">please enter content</mat-error>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
